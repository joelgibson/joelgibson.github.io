<header>
<a href="/" title="Home">Home</a>

<h1>Symmetric Algebra</h1><p><style>#computationForm { line-height: 1.5em; }
#computationForm div { margin-bottom: 0.5em; }
input[type="radio"] { margin-left: 1em; }
#error { border: 1px solid red; }
.error { background-color: lightpink; }
.code { font-family: monospace; font-size: 1em; }
#computation { width: 100%; margin-left: 1em; }
#result, #errorInput { margin-left: 1em; }
table { margin-bottom: 2em; }</style></p><form autocomplete="off" id="computationForm"><div>Compute within:<br/> <input checked="" id="sym" name="algebra" type="radio" value="sym"><label for="sym"> Rep Sym</label></input> <br/> <input id="gl" name="algebra" type="radio" value="gl"><label for="gl"> Rep <math-inline>\mathrm{GL}(n)</math-inline></label> where <math-inline>n</math-inline> = <input id="gln" min="2" type="number" value="3"/></input></div><div>Computation:<br/> <input class="code" id="computation" type="text" value="[2, 1] * 2[1]"/></div><div id="error" style="display:none;">Error: <span id="errorMessage"></span><br/> <span class="code" id="errorInput"></span></div><div>Result:<br/> <span id="result"></span></div></form><table id="decomposition"></table><p><script src="out.js" type="text/javascript"></script></p>

<script type="text/javascript">
  function elemsByTagName(tag) {
    var elems = document.getElementsByTagName(tag);
    var list = [];
    for (var i = 0; i < elems.length; i++)
      list.push(elems[i]);
    return list;
  }

  elemsByTagName('math-inline').forEach(function(elem) {
    katex.render(elem.textContent, elem);
  });
  elemsByTagName('math-display').forEach(function(elem) {
    katex.render(elem.textContent, elem, {displayMode: true});
  });
</script>
